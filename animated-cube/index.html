<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Cube</title>
  </head>
  <body>
    <section class="cube">
      <div class="box-area">
        <div id="box-front" class="box">
          <div class="grid-container bg-front"></div>
        </div>
        <div id="box-right" class="box">
          <div class="grid-container bg-right"></div>
        </div>

        <div id="box-back" class="box">
          <div class="grid-container bg-back"></div>
        </div>
        <div id="box-left" class="box">
          <div class="grid-container bg-left"></div>
        </div>
        <div id="box-top" class="box">
          <div class="grid-container bg-top"></div>
        </div>
        <div id="box-bottom" class="box">
          <div class="grid-container bg-bottom"></div>
        </div>
      </div>
    </section>
  </body>
</html>
