<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.6.0/styles/monokai.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Html-Compiler</title>
  </head>
  <body>
    <div class="container">
      <section class="main-code">
        <div class="btns">
          <button id="compile-btn">compile</button>
         
          <section class="links">
            <a href="#html" class="html-link">html</a>
            <a href="#css" class="css-link">css</a>
            <a href="#js" class="js-link">js</a>
          </section>
        </div>

        <div class="codes-box">
          <div class="html-box" id="html">
            <textarea
              placeholder="html"
              id="html-code"
              class="code increase-width"
              spellcheck="false"
            >
            <h1>jomobrain1</h1>
            </textarea>
            <button class="html-btn floatbtn">html</button>

            <section class="right-html">
              <button class="expand-html">&#8596;</button>
              <button class="eye-html">&#128065;</button>
            </section>
          </div>
          <div class="css-box hd">
            <textarea spellcheck="false" placeholder="css" id="css-code" class="code">
                h1{
                    color: blue;
                    text-align:center;
                }    
            </textarea>
            <button class="css-btn floatbtn">css</button>
            <section class="right-css">
              <button class="expand-css">&#8596;</button>
              <button class="eye-css">&#128065;</button>
            </section>
          </div>
          <div class="js-box hd">
            <textarea spellcheck="false" placeholder="js" id="js-code" class="code"> </textarea>
            <button class="js-btn floatbtn">js</button>
            <section class="right-js">
              <button class="expand-js">&#8596;</button>
              <button class="eye-js">&#128065;</button>
            </section>
          </div>
        </div>
      </section>
 
      <section>
        <iframe id="output"></iframe>
      </section>
      
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>  -->
    <script src="./app.js"></script>
  </body>
</html>
