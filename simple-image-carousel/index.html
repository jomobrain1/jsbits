<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="container">
      <h1>Simple image Carousel</h1>

     <div class="carousel-box">
        <div class="carousel">
            <section id="image-box">
              <img src="./images/vue1.jpg" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/node3.png" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/vue.png" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/node5.jpg" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/node4.png" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/node1.jpg" alt="" />
            </section>
            <section id="image-box">
              <img src="./images/vue2.jpg" alt="" />
            </section>
          </div>

          <div class="carousel-btns">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
          </div>
     </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
